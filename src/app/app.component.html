

<form (ngSubmit)="onSubmit()">
    <p>
      <label for="jobTitle">Job Title</label>
      <input id="jobTitle" name="jobTitle" [(ngModel)]="newJobTitle"/>
    </p>
    <p>
        <label for="jobCompany">Company</label>
        <input id="jobCompany" name="jobCompany" [(ngModel)]="newJobCompany"/>
    </p>
    <p>
        <label for="jobComment">Comment</label>
        <input id="jobComment" name="jobComment" [(ngModel)]="newJobComment"/>
    </p>
    <p class="actions">
      <button>Save</button>
    </p>
</form>
@for (job of jobs(); track job.id) {
  <div class="jobRow">
    @for (stage of job.stages; track stage){
      <div class="jobcard-container">
        <app-jobcard [job] = "job" [status]="stage.stage"></app-jobcard>
        <app-nextphase [jobID]="job.id"></app-nextphase>
      </div>
    }
  </div>
 
}
